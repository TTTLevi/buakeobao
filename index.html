<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búa Kéo Bao</title>
  <style>
    * {
      background-color: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .container h1 {
      color: #fff;
    }
    .rps {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .rps img {
      width: 130px;
      height: 130px;
    }
    .rock {
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 35px;
      margin-right: 5px;
    }
    .paper {
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 35px;
      margin-right: 5px;
    }
    .scissors {
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 35px;
      margin-right: 5px;
    }
    .count-result {
      margin-top: 25px;
      color: #fff;
    }
    button {
      margin-top: 25px;
      padding: 4px;
      color: #fff;
      border: 2px solid greenyellow;
      background-color: rgb(11, 97, 68);
    }
    .result-desc span img {
      width: 100px;
      height: 100px;
      margin: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Búa Kéo Bao Game</h1>
    <div class="rps">
      <div class="rock" onclick="f_rock()">
        <img src="./images/rock.png" alt="">
      </div>
      <div class="paper" onclick="f_paper()">
        <img src="./images/paper.png" alt="">
      </div>
      <div class="scissors" onclick="f_scissors()">
        <img src="./images/scissors.jpg" alt="">
      </div>
    </div>
    <div class="result"></div>
    <div class="result-desc"></div>
    <div class="count-result">
      Wins: <span class="win-total">0</span>
      Losses: <span class="lose-total">0</span>
      Ties: <span class="tie-total">0</span>
    </div>
    <button onclick="f_Reset()">Reset Score</button>
  </div>

  <script>
    const rock = document.querySelector('.rock');
    const paper = document.querySelector('.paper');
    const scissors = document.querySelector('.scissors');
    const result = document.querySelector('.result');
    const resultDesc = document.querySelector('.result-desc');
    const winTotal = document.querySelector('.win-total');
    const loseTotal = document.querySelector('.lose-total');
    const tieTotal = document.querySelector('.tie-total');

    
    let computerMove = '';
    let win = 0;
    let lose = 0;
    let tie = 0;

    function f_rock(){
      const randomNumber = Math.random();

      if(randomNumber >= 0 && randomNumber < 1/3){
      computerMove = 'rock';
      }
      else if(randomNumber >= 1/2 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }

      if(computerMove === 'rock'){
        result.innerHTML = 'Hòa'
        resultDesc.innerHTML = `Bạn <span><img src="./images/rock.png"></span> <span><img src="./images/${computerMove}.png"></span> Computer`
        tie++;
        tieTotal.innerHTML = tie

      }
      else if (computerMove === 'paper'){
        result.innerHTML = 'Bạn thua'
        resultDesc.innerHTML = `Bạn <span><img src="./images/rock.png"></span> <span><img src="./images/${computerMove}.png"></span> Computer`
        lose++;
        loseTotal.innerHTML = lose
      }
      else if (computerMove === 'scissors'){
        result.innerHTML = 'Bạn thắng'
        resultDesc.innerHTML = `Bạn <span><img src="./images/rock.png"></span> <span><img src="./images/${computerMove}.jpg"></span> Computer`
        win++;
        winTotal.innerHTML = win
      }
      
    }

    function f_paper(){
      const randomNumber = Math.random();

      if(randomNumber >= 0 && randomNumber < 1/3){
      computerMove = 'rock';
      }
      else if(randomNumber >= 1/2 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }

      if(computerMove === 'rock'){
        result.innerHTML = 'Bạn thắng'
        resultDesc.innerHTML = `Bạn <span><img src="./images/paper.png"></span> <span><img src="./images/${computerMove}.png"></span> Computer`
        win++;
        winTotal.innerHTML = win
      }
      else if (computerMove === 'paper'){
        result.innerHTML = 'Hòa'
        resultDesc.innerHTML = `Bạn <span><img src="./images/paper.png"></span> <span><img src="./images/${computerMove}.png"></span> Computer`
        tie++;
        tietotal.innerHTML = tie
      }
      else if (computerMove === 'scissors'){
        result.innerHTML = 'Bạn thua'
        resultDesc.innerHTML = `Bạn <span><img src="./images/paper.png"></span> <span><img src="./images/${computerMove}.jpg"></span> Computer`
        lose++;
        loseTotal.innerHTML = lose
      }
    }

    function f_scissors(){
      const randomNumber = Math.random();

      if(randomNumber >= 0 && randomNumber < 1/3){
      computerMove = 'rock';
      }
      else if(randomNumber >= 1/2 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }

      if(computerMove === 'rock'){
        result.innerHTML = 'Bạn thua'
        resultDesc.innerHTML = `Bạn <span><img src="./images/scissors.jpg"></span> <span><img src="./images/${computerMove}.png"></span> Computer`
        lose++;
        loseTotal.innerHTML = lose
      }
      else if (computerMove === 'paper'){
        result.innerHTML = 'Bạn thắng'
        resultDesc.innerHTML = `Bạn <span><img src="./images/scissors.jpg"></span> <span><img src="./images/${computerMove}.png"></span> Computer`
        win++;
        winTotal.innerHTML = win
      }
      else if (computerMove === 'scissors'){
        result.innerHTML = 'Hòa'
        resultDesc.innerHTML = `Bạn <span><img src="./images/scissors.jpg"></span> <span><img src="./images/${computerMove}.jpg"></span> Computer`
        tie++;
        tieTotal.innerHTML = tie
      }
    }

    function f_Reset(){
      result.innerHTML='';
      resultDesc.innerHTML='';
      winTotal.innerHTML=0;
      loseTotal.innerHTML=0;
      tieTotal.innerHTML=0;
    }
  </script>
</body>
</html>
