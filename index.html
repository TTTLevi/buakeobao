<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búa Kéo Bao</title>
  <style>
    * {
      background-color: black;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }
    .container h1 {
      color: #fff;
    }
    .rps {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .rps img {
      width: 120px;
      height: 120px;
    }
    .rock {
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 35px;
      margin-right: 10px;
    }
    .paper {
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 35px;
      margin-right: 5px;
    }
    .scissors {
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 35px;
      margin-right: 5px;
    }
    .count-result {
      margin-top: 25px;
      color: #fff;
    }
    button {
      margin-top: 25px;
      padding: 10px 15px;
      color: #fff;
      border: none;
      background-color: rgb(20, 161, 114);
      font-size: 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      font-size: 25px;
      font-weight: bold;
      margin-top: 30px;
    }
    .result-desc span img {
      width: 70px;
      height: 70px;
      margin: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Búa Kéo Bao Game</h1>
    <div class="rps">
      <div class="rock">
        <img src="./images/rock.png" alt="">
      </div>
      <div class="paper">
        <img src="./images/paper.png" alt="">
      </div>
      <div class="scissors">
        <img src="./images/scissors.png" alt="">
      </div>
    </div>

    <div class="result"></div>
    <div class="result-desc"></div>
    <p class="js-score"></p>

    <button onclick="f_Reset()">Reset Score</button>
    <button onclick="autoPlay()">Auto Play</button>
  </div>

  <script src="./js/rock-paper-scissors.js"></script>
</body>
</html>
